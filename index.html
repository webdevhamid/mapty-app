        <ul class="workouts">
          <!-- Workout Form  -->

          <form class="form hidden">
            <div class="form-row">
              <label class="form-row-label">Type</label>
              <select class="form-input form-input-type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form-row">
              <label class="form-row-label">Distance</label>
              <input
                type="text"
                class="form-input form-input-distance"
                placeholder="Distance"
              />
            </div>
            <div class="form-row">
              <label class="form-row-label">Duration</label>
              <input
                type="text"
                class="form-input form-input-duration"
                placeholder="Duration"
              />
            </div>
            <div class="form-row">
              <label class="form-row-label">Cadence</label>
              <input
                type="text"
                class="form-input form-input-cadence"
                placeholder="Cadence"
              />
            </div>
            <div class="form-row form-row-hidden">
              <label class="form-row-label">Elev Gain</label>
              <input
                type="text"
                class="form-input form-input-elevation"
                placeholder="Elev Gain"
              />
            </div>
            <input type="submit" style="display: none" />
          </form>
